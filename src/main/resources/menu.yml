type: CHEST
rows: 3

title: "My MenuData"

open-previous: true

items:
  divider:
    material: WHITE_STAINED_GLASS_PANE
    name: " "
  exit:
    material: RED_STAINED_GLASS_PANE
    name: "&cClose MenuData"
  information:
    material: BOOK
    name: "&9Information:"
    glow: true
    lore:
      - ""
      - "&7Click for More Information"

buttons:
  - item: divider
    positions: ["0, 2", "1, 2", "2, 2", "3, 2", "5, 2", "6, 2", "7, 2", "8, 2"]
  - item: exit
    position: 4, 2
    action: exit
  - item: information
    action: exit
    commands:
      - "msg %name &3Type &b/help &3for more information."